---
- name: install CLI tools
  homebrew: 
    name:
      - tree
      - readline
      - wget
      - ack
      - ctags
      - sloccount
      - autoenv
      - ripgrep
      - jq
      - hledger
      - mutt
      #- hub
      #- s3cmd
      #- siege
    state: present
  when: ansible_os_family == 'Darwin'
  tags: utils

- name: Miscellany
  homebrew:
    name:
      - privoxy
      - android-platform-tools
    state: present
  when: ansible_os_family == 'Darwin'
  tags: utils

- name: Add configuration script
  file:
    src: ~/.config.d/roles/utils/files/configure
    dest: /usr/local/bin/configure
    state: link
  tags: utils

- name: Add reconfiguration script
  file:
    src: ~/.config.d/roles/utils/files/reconfigure
    dest: /usr/local/bin/reconfigure
    state: link
  tags: utils
